{% load static %}


<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Descrição do conteúdo do site" />
    <meta name="keywords" content="palavras-chave separadas por vírgula" />
    <meta name="author" content="Nome do autor" />
    <title>{% block title %}{% endblock %}</title>

    <!-- CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-KK94CHFLLe+
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    {% block content %}{% endblock %}





    <!-- JS-->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1 <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="ano <script defer
    src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lU
    <script src="{% static 'js/scripts.js' %}"></script>


    {% block scripts %}{% endblock scripts %}

</html>
